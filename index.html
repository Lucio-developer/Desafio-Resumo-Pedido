<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="item-1">
      <img id="hero" src="images/illustration-hero.svg" alt="icon of a person listening to music">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
    </div>

    <div class="item-2">
      <div class="item-4">
        <img src="images/icon-music.svg" alt="">
        <div class="item-3">
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>
      </div>
      <a id="change_" href="index.html" target="_blank">Change</a>
    </div>

    <button>Proceed to Payment</button>
    <a id="order_" href="index.html" target="_blank">Cancel Order</a>
  </div>
</body>

</html>
